<div class="row">
        {% for i in AllProduct %}
    <div class="col-sm-3 d-flex align-items-stretch">
        <div class="card mx-auto mb-3" style="width: 18rem;">
            <img src="{{ i.Product_image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-dark">{{i.Product_Name}}</h5>
                <h5 class="card-text text-info">{{i.Product_Price}}</h5>
                <h5 class="card-text text-warning">{{i.Product_Type}}</h5>

                <button href="#" class="btn btn-primary text-uppercase">Go somewhere</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
